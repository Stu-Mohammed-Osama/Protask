<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ProTask</title>
  <link rel="stylesheet" href="Css/Normalise.css">
  <link rel="stylesheet" href="Css/all.min.css">
  <link rel="stylesheet" href="Css/style.css">
<body onresize="themassege()">
  <div class="header">
    <div class="container">
      <i class="fas fa-cog setting" onclick="showSetting();"></i>
    </div>
  </div>
   <input id="input" placeholder="  Add Task" onfocus="changeFormOfInput()" onblur="removeInputStyle();">
   <div id="inputButton" onclick="addNewTask()"><h3 style="color:white;">Add</h3></div>
   <div id="dateButton" onclick="saveDate();"><h2 style="color:white;">SAVE</h2></div>
   <div id="chooseDate">
     <table>
       <tr>
         <td style="text-align:center;"><input class="thisInput" id="dayInput" placeholder="D"></td>
          <td style="text-align:center;"><input class="thisInput" id="monthInput" placeholder="M"></td>
          <td style="text-align:center;"><input class="thisInput" id="yearInput" placeholder="Y"></td>
       </tr>
     </table>
   </div>
  <div id="writeNote">
     <table>
       <tr><td style="text-align:center;"><h2 style="font-size:40px;">WRITE NOTE</h2></td></tr>
       <tr><td style="text-align:center;"><input id="titleInput" placeholder="Write Title" style="width:89%;"></input></td></tr>
       <tr><td style="text-align:center;"><textarea id="noteInput" placeholder="Write Note Here" style="width:89%; height:90px;"></textarea></td></tr>
       <tr><td><div id="noteButton" style="margin-left:20px;" onclick="saveNote();">save note</div></td></tr>
     </table>
   </div>
  <div id="theNote">
    <div class="container">
      <table border="0">
        <tr><td><h1 id="titleOfNote"></h1></td></tr>
        <tr style="height:78%;"><td style="vertical-align:text-top;"><div id="contentOfNote" style="white-space:pre-line;"></div></td></tr>
      </table>
    </div>
  </div>
   <div id="chooseBackground">
     <table>
       <tr>
         <td><div style="background-color:#2D9596;" onclick="changeBackgroundColor('#2D9596');"></div></td>
         <td><div style="background-color:rgb(241 174 211 / 87%);" onclick="changeBackgroundColor('rgb(241 174 211 / 87%)');"></div></td>
         <td><div style="background-color:rgb(126 138 255);" onclick="changeBackgroundColor('rgb(126 138 255)');"></div></td>
         <td><div style="background-color:#86A7FC;" onclick="changeBackgroundColor('#86A7FC');"></div></td>
       </tr>
     </table>
   </div>
   <div id="chooseBackgroundType">
     <table>
       <tr>
         <td style="text-align:center; font-size:23px; width:50%;"><i class="fas fa-palette" onclick="changeBackground();" id="backgroundColorIcon"></i></td>
         <td style="text-align:center; font-size:23px; width:50%;"><i class="fas fa-images" onclick="changeBackgroundImg();" id="backgroundImgIcon"></i></td>
       </tr>
     </table>
   </div>
  <div id="taskOptions">
     <table>
       <tr>
         <td style="text-align:center; font-size:23px; width:50%;"><i class="fas fa-wrench" onclick="editTheTask();"></i></td>
         <td style="text-align:center; font-size:23px; width:50%;"><i class="fas fa-file-signature" onclick="showTaskOptionsTwo();"></i></td>
       </tr>
     </table>
   </div>
  <div id="taskOptionsTwo">
     <table>
       <tr>
         <td style="text-align:center; font-size:23px; width:50%;"><i class="fas fa-sticky-note" onclick="showNoteOptions();"></i></td>
         <td style="text-align:center; font-size:23px; width:50%;"><i class="fas fa-hashtag" onclick="showTypeOptions();"></i></td>
       </tr>
     </table>
   </div>
  <div id="noteOptions">
    <table>
      <tr>
        <td style="text-align:center;" id="oneNoteOption"><i class="far fa-sticky-note this" onclick="taskNote();"></i></td>
        <td style="text-align:center;" id="twoNoteOption"><i class="far fa-eye" onclick="showMyNote();" ></i></td>
        <td style="text-align:center;" id="threeNoteOption"><i class="far fa-times-circle" onclick="deleteNote();"></i></td>
      </tr>
    </table>
  </div>
  <div id="typeOptions">
    <table>
      <tr>
        <td style="text-align:center; font-size:23px; width:50%;"><i class="fas fa-hashtag" onclick="writeType();"></i></td>
        <td style="text-align:center; font-size:23px; width:50%;"><i class="far fa-times-circle" onclick="deleteType();"></i></td>
      </tr>
    </table>
  </div>
  <div id="searchDateInput">
    <table>
      <tr>
        <td style="text-align:center; width:50%;"><input id="theSearchDateInput" type="date"></td>
        <td style="width:50%;"><div onclick="searchAboutDate();" id="searchDateButton">SEND</div></td>
      </tr>
    </table>
  </div>
  <div id="searchOptions">
    <table>
      <tr>
        <td style="text-align:center;"><i class="fas fa-hashtag" onclick="searchAboutType();"></i></td>
        <td style="text-align:center;"><i class="far fa-calendar-alt search" onclick="showDateInput();" ></i></td>
        <td style="text-align:center;"><i class="far fa-times-circle" onclick="cancelSearch();"></i></td></tr>
    </table>
  </div>
  <div id="orderingOptions">
    <table>
      <tr>
        <td style="width:25%;"><div id="orderLevelButton" onclick="orderByLevel();">LEVEL</div></td>
        <td style="text-align:center; width:25%;"><i class="fas fa-flag" style="color: #B197FC;" onclick="orderByFlag();"></i></td>
        <td style="text-align:center; width:25%;"><i class="fas fa-sort-alpha-down" style="color: #B197FC; font-size:25px;" onclick="letterOrdering();"></i></td>
        <td style="text-align:center; width:25%;"><i class="far fa-times-circle" style="color: #B197FC; font-size:25px;" onclick="nativeOrdering();"></i></td>
      </tr>
    </table>
  </div>
   <div id="chooseImportance">
    <table>
      <tr>
        <td style="text-align:center; color:#63E6BE; cursor: pointer;" id="firstFlag"><i class="fas fa-flag" style="cursor:pointer;" onclick="greenColorOfFlag();"></i></td>
        <td style="text-align:center; color:#FFD43B; cursor: pointer;" id="secondFlag"><i class="fas fa-flag" style="cursor:pointer;" onclick="yellowColorOfFlag();"></i></td>
        <td style="text-align:center; color:hsl(336deg 82.95% 53.81%); cursor: pointer;" id="thirdFlag"><i class="fas fa-flag" style="cursor: pointer;" onclick="redColorOfFlag();"></i></td>
      </tr>
    </table>
  </div>
   <div id="chooseLevel">
    <table>
      <tr>
        <td><div id="levelOne" onclick="changeToEasy();">EASY</div></td>
        <td><div id="levelTwo" onclick="changeToNormal();">NORMAL</div></td>
        <td><div id="levelThree" onclick="changeToHard();">HARD</div></td>
      </tr>
    </table>
  </div>
   <div id="chooseSetting">
     <table>
       <tr>
         <td><h5 onclick="deleteAllTasks();"><i class="fas fa-backspace" style="color:red; margin-right:5px;"></i>Delete All</h5></td>
       </tr>
       <tr>
          <td><h5 class="searchIcon" onclick="showSearchOptions();"><i class="fas fa-search" style="margin-right:5px;"></i>Search</h5></td>
        </tr>
       <tr>
          <td><h5 onclick="changeBackground();" id="backgroundIcon"><i class="far fa-image" style="color: #63E6BE; font-size:24px; margin-right:5px;"></i>Background</h5></td>
        </tr>
       <tr>
         <td><h5 onclick="showOrderingOptions();" id="orderingIcon"><i class="fas fa-sort-amount-down-alt" style="color: #FFD43B; font-size:24px; margin-right:5px;"></i>Ordering</h5></td>
       </tr>
       <tr>
          <td><h5 class="printOptain" onclick="printPage();"><i class="fas fa-print" style="color: #B197FC; margin-right:5px;"></i>print your tasks</h5></td>
        </tr>
       <tr>
         <td><a href="Calendar.html"><h5 class="calendarOptain" style="color:black;"><i class="fas fa-calendar-alt" style="color: #74C0FC; margin-right:5px;"></i>Calender</h5></a></td>
       </tr>
     </table>
   </div>
   <div id="chooseImg">
     <table>
      <tr>
        <td><img src="Imgs/IMG_2251.jpeg" id="firstImg" onclick="changeToImgOne();"></td>
        <td><img src="Imgs/IMG_2252.jpeg" id="secondImg" onclick="changeToImgTwo();"></td>
        <td><img src="Imgs/IMG_2253.jpeg" id="thirdImg" onclick="changeToImgThree();"></td>
        <td><img src="Imgs/IMG_2254.jpeg" id="fourthImg" onclick="changeToImgFourth();"></td>
      </tr>
    </table>
  </div>
  <div id="chooseBackgroundImg">
     <table>
      <tr>
        <td><img src="Imgs/pexels-elianne-dipp-4666750.jpg" id="firstImg" onclick="changeToImg('Imgs/pexels-elianne-dipp-4666750.jpg');"></td>
        <td><img src="Imgs/pexels-frans-van-heerden-624015.jpg" id="secondImg" onclick="changeToImg('Imgs/pexels-frans-van-heerden-624015.jpg');"></td>
        <td><img src="Imgs/pexels-goran-vrakela-615277.jpg" id="thirdImg" onclick="changeToImg('Imgs/pexels-goran-vrakela-615277.jpg');"></td>
        <td><img src="Imgs/pexels-pixabay-33227.jpg" id="fourthImg" onclick="changeToImg('Imgs/pexels-pixabay-33227.jpg');"></td>
      </tr>
    </table>
  </div>
   <div id="edit">
     <table border="0px">
       <tr>
         <td style="text-align:center; width:25%; font-size:20px; color:red;"><i class="fas fa-trash" onclick="deleteTask();"></i></td>
         <td style="text-align:center; width:25%; font-size:20px;"><i class="fas fa-pencil-alt" onclick="renameTask();"></i></td>
         <td style="text-align:center; width:25%; font-size:20px; color:#cccccc;"><i class="far fa-calendar-alt" onclick="removeDate();"></i></td>
         <td style="text-align:center; width:25%; font-size:20px; color:#cccccc;"><i class="far fa-flag" onclick="normalColorOfFlag();"></i></td>
       </tr>
     </table>
   </div>
  <div class="title">
    <div class="container">
      <h1 id="title">ðŸŽ¯my tasks</h1>
    </div>
  </div>
  <div class="mainSection">
    <div id="tasksPlace"> </div>
  </div>
  <div style="width:100px; height:100px; background-color:tranparent;"></div>
  <script src="script.js"></script>
  <script src="script 2.js"></script>
  <script src="anime.min.js"></script>
</body>
</html>
